language: php

php:
  - 7.3
  - 7.4
  - 8.0

jobs:
  fast_finish: true

env:
  matrix:
    - COMPOSER_FLAGS="--prefer-lowest"
    - COMPOSER_FLAGS=""

before_script:
  - travis_retry composer self-update
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-source

script: phpunit
